    Button1 As button:
        OnSelect: |-
            =Patch(
                Reservas,
                Defaults(Reservas),
                {
                    Usuario: {
                        Claims: Concatenate(
                            "i:0#.f|membership|",
                            User().Email// Person email
                        ),
                        Department: "",
                        DisplayName: User().FullName,
                        Email: User().Email,
                        JobTitle: "",
                        Picture: ""
                    },
                    FechaInicio: DateValue(DateValue1.SelectedDate) + TimeValue(Dropdown1.Selected.Value),
                    FechaTermino: DateValue(DateValue1.SelectedDate) + TimeValue(Dropdown1.Selected.Value),
                    EspacioDeportivo: EDeportivos.Selected,
                    Dias: ComboBox1.SelectedItems
                    
                }
            )
