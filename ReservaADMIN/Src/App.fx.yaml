App As appinfo:
    BackEnabled: =true
    Formulas: =
    OnStart: |-
        =ClearCollect(
            deportivos,
            [
                "Futbol",
                "Basquet",
                "Voley",
                "Handball"
            ]
        );
        //ClearCollect(deportivos; ["F";"B";"V";"H"]);;
        ClearCollect(
            HorasDisponibles,
            [
                "08:00 - 09:00",
                "09:00 - 10:00",
                "10:00 - 11:00",
                "11:00 - 12:00",
                "12:00 - 13:00",
                "13:00 - 14:00",
                "14:00 - 15:00",
                "15:00 - 16:00",
                "16:00 - 17:00",
                "17:00 - 18:00",
                "18:00 - 19:00",
                "19:00 - 20:00",
                "20:00 - 21:00"
            ]
        );
        Set(
            CorreoUsuario,
            User().Email
        );
        Set(
            NombreUsuario,
            User().FullName
        );
        Set(EspacioSeleccionado, "Bascket");
        ClearCollect(
            TablaFiltrada,
            Filter(
                Reservas,
                DateValue(FechaInicio) = DateValue(_dateSelected) && Text(EspacioDeportivo.Value) = EspacioSeleccionado
            )
        );
        
        
        ClearCollect(
            HorasDropdown,
            ["08:00","09:00","10:00","11:00","12:00","13:00","14:00","15:00","16:00","17:00","18:00","19:00","20:00","21:00"]
        )
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

