App As appinfo:
    BackEnabled: =true
    Formulas: =
    OnStart: |+
        =Set(VarInicio, true);
        
        ClearCollect(
            HorasDisponibles,
            [
                "08:00 - 09:00",
                "09:00 - 10:00",
                "10:00 - 11:00",
                "11:00 - 12:00",
                "12:00 - 13:00",
                "13:00 - 14:00",
                "14:00 - 15:00",
                "15:00 - 16:00",
                "16:00 - 17:00",
                "17:00 - 18:00",
                "18:00 - 19:00",
                "19:00 - 20:00",
                "20:00 - 21:00"
            ]
        );
        Set(
            CorreoUsuario,
            User().Email
        );
        Set(
            NombreUsuario,
            User().FullName
        );
        
        ClearCollect(
            TablaFiltrada,
            Filter(
                Reservas,
                EspacioDeportivo.Value = EspacioSeleccionado
            )
        );
        ClearCollect(
            HorasDropdown,
            [
                "08:00",
                "09:00",
                "10:00",
                "11:00",
                "12:00",
                "13:00",
                "14:00",
                "15:00",
                "16:00",
                "17:00",
                "18:00",
                "19:00",
                "20:00",
                "21:00"
            ]
        );
        
        ClearCollect(
            ResultadosFiltrados,
            Filter(
                Reservas,  // Reemplaza con el nombre de tu lista de SharePoint
                !IsBlank(Dias) && Text(_dateSelected,"dddd") in Dias.Value
            )
        );
        
        
        
    StartScreen: =Main
    Theme: =PowerAppsTheme

    Host As hostControl.DefaultHostControlVariant:
        OnCancel: =false
        OnEdit: =false
        OnNew: =false
        OnSave: =false
        OnView: =false

