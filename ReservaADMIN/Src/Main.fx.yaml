Main As screen:
    Fill: =
    OnVisible: |
        =/*resets calendar view and date selection to today*/
        Set(
            _dateSelected,
            Today()
        );
        Set(
            _firstDayOfMonth,
            DateAdd(
                Today(),
                1 - Day(Today()),
                TimeUnit.Days
            )
        );
        Set(
            _firstDayInView,
            DateAdd(
                _firstDayOfMonth,
                -(Weekday(_firstDayOfMonth) - 2 + 1),
                TimeUnit.Days
            )
        );
        Set(
            _lastDayOfMonth,
            DateAdd(
                DateAdd(
                    _firstDayOfMonth,
                    1,
                    TimeUnit.Months
                ),
                -1,
                TimeUnit.Days
            )
        );
        Set(
            _calendarVisible,
            true
        );
        Set(
            EspacioSeleccionado,
            Dropdown2_1.Selected.Value
        );

