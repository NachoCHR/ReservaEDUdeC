Form_Delete As screen:

    Label2_1 As label:
        Height: =42
        Text: |
            ="Reserva: " & Text(Last(NuevaColeccion).Usuario.DisplayName)
        Width: =328
        X: =258
        Y: =121
        ZIndex: =1

    Label3_1 As label:
        Height: =36
        Text: |
            ="Correo: " & Text(Last(NuevaColeccion).Usuario.Email)
        Width: =328
        X: =258
        Y: =180
        ZIndex: =2

    Button1_1 As button:
        OnSelect: |+
            =If(
                IsBlank(TextInput1.Text),
                Notify("Falta rellenar el motivo", NotificationType.Error),
                RemoveIf(Reservas, ID = Last(NuevaColeccion).ID)
            );
            If(
                IsBlank(TextInput1.Text),
                Notify("Falta rellenar el motivo", NotificationType.Error),
                powerapps.Run(Text(Last(NuevaColeccion).Usuario.Email),Text(Last(NuevaColeccion).EspacioDeportivo.Value),Text(Last(NuevaColeccion).Usuario.DisplayName),TextInput1.Text,Text(Last(NuevaColeccion).FechaInicio),Text(Last(NuevaColeccion).FechaTermino))
            );
            
            
        Text: ="Cancelar reserva"
        Width: =232
        X: =551
        Y: =596
        ZIndex: =7

    Icon2_1 As icon.ChevronLeft:
        Icon: =Icon.ChevronLeft
        OnSelect: =Navigate(Main)
        X: =40
        Y: =40
        ZIndex: =13

    Label2_2 As label:
        Height: =42
        Text: |
            ="Espacio Deportivo: " & Text(Last(NuevaColeccion).EspacioDeportivo.Value)
        Width: =328
        X: =708
        Y: =121
        ZIndex: =14

    Label3_3 As label:
        Height: =36
        Text: |
            ="Fecha Inicio: " & Text(Last(NuevaColeccion).FechaInicio)
        Width: =328
        X: =258
        Y: =240
        ZIndex: =15

    Label3_4 As label:
        Height: =34
        Text: |
            ="Fecha Termino: " & Text(Last(NuevaColeccion).FechaTermino)
        Width: =347
        X: =258
        Y: =294
        ZIndex: =16

    TextInput1 As text:
        Default: =""
        Height: =108
        HintText: =""
        Mode: =TextMode.MultiLine
        Width: =660
        X: =337
        Y: =340
        ZIndex: =18

    Label7 As label:
        Text: |-
            ="Motivo:"
        X: =258
        Y: =340
        ZIndex: =19

    ComboBox2 As combobox:
        DisplayFields: =["Value"]
        IsSearchable: =false
        Items: =Choices([@Reservas].Dias)
        SearchFields: =["Value"]
        SearchItems: =[]
        X: =60
        Y: =60
        ZIndex: =20

